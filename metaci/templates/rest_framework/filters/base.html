<div id="filterModal" role="dialog" tabindex="-1" class="slds-modal">
    <div class="slds-modal__container">
        <div class="slds-modal__header">
            <button class="slds-button slds-modal__close slds-button--icon-inverse" onclick="hideFilters();">
            {% autoescape off %}
                <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
                    <use xlink:href="/static/slds/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
            {% endautoescape %}
            <span class="slds-assistive-text">Close</span>
            </button>
            <h2 class="slds-text-heading--medium">Filters</h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium">
            <div>
                    {% for element in elements %}
                    {% if not forloop.first %}<hr/>{% endif %}
                    {{ element }}
                    {% endfor %}
            </div>
        </div>

    </div>
</div>
<div id="filterBackdrop" class="slds-backdrop"></div>
